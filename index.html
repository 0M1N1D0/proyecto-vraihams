<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Vraihams</title>
</head>

<body>

    <div class="contenedor-principal">
        <header>
            <!-- en el header estará el logo en la esquina superior izquierda, y a la derecha
                    se mostrará un menu -->
            <div class="contenedor-logo">
                <!-- contenedor del logo -->
                <img class="img-logo" src="./multimedia/img/logo_m_chico.jpg" alt="">
            </div>

            <nav class="menu-superior">
                <div><a href="">Home</a></div>
                <div><a href="">¿Quiénes somos?</a></div>
                <div><a href="">Nuestro trabajo</a></div>
                <div><a href="">Contacto</a></div>
            </nav>

        </header>

        <section>
            <!-- la seccion se formará de tres partes: tendrá una imagen de fondo con con una posible frase
            y nuestro portafolio laboral (las cosas que haceos o lo que ofrecemos) y el formulario para el contacto -->
            <section class="presentacion">
                <!-- tendrá la imagen de fondo con la frase  -->
                <!-- contenedor de la imagen -->
                <div class="imagen-presentacion">
                    <img src="multimedia/img/ali-yahya-ytNFYf4d_30-unsplash.jpg" alt="Photo by Ali Yahya on Unsplash">
                </div>
                <p>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, animi."</p>
            </section>
                <div class="fondo-portafolio">
                    <section class="portafolio">
                        <!-- tendrá el portafolio laboral-->
                        <!-- cada div contendrá una imagen, y un enlace para mayor información -->
                        <div class="desarrollo-web">
                            <div><img src="./multimedia/img/hal-gatewood-tZc3vjPCk-Q-unsplash.jpg" alt=""></div>
                            <div class="titulo"><a href="">Desarrollo de páginas web</a></div>
                        </div>
                        <div class="sistemas-informaticos">
                            <div><img src="./multimedia/img/fotis-fotopoulos-LJ9KY8pIH3E-unsplash.jpg" alt=""></div>
                            <div class="titulo"><a href="">Sistemas informáticos</a></div>
                        </div>
                        <div class="soporte-sistemas">
                            <div><img src="./multimedia/img/taylor-vick-M5tzZtFCOfs-unsplash.jpg" alt=""></div>
                            <div class="titulo"><a href="">Soporte para sistemas</a></div>
                        </div>
                        <div class="app-moviles">
                            <div><img src="./multimedia/img/caspar-camille-rubin-89xuP-XmyrA-unsplash.jpg" alt=""></div>
                            <div class="titulo"><a href="">Desarrollo de apps móviles</a></div>
                        </div>
                    </section>
                </div>          
        </section>
        <footer>
            <section>
                <!-- contendrá el formulario para el contacto -->
                <form action="" class="formulario" id="formulario" name="formulario">
                    <p>Contáctanos</p>
                    <!-- contenedor de los imput: -->
                    <div class="contenedor-imputs">
                        <div>
                            <input type="text" name="nombre" placeholder="Nombre">
                        </div>
                        <div>
                            <input type="text" name="apellidos" placeholder="Apellidos">
                        </div>
                        <di>
                            <input type="email" name="correo" placeholder="Correo">
                        </di>
                        <div>
                            <textarea name="mensaje" placeholder="Mensaje:"></textarea>
                        </div>
                        <input class="boton" type="submit" value="Enviar">
                    </div>
                </form>
            </section>
            <div>
                <p>Todos los Derechos Reservados.</p>
            </div>
        </footer>
    </div>

</body>

</html>
